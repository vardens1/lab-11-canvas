<DOCTYPE html>

<html>
<head>
		<title>Square</title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

//context.fillRect(x,y,width,height)

function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	context.fillStyle = "#ff0000"
	context.fillRect(150, 150, 50, 50);
}

</script>
</body>
</html>
