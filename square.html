<DOCTYPE html>

<html>
<head>
		<title>Square</title>
</head>
<body onclick="draw()">
<canvas id="sketch" width"300" height="300">
</canvas>
<script>

//context.fillRect(x,y,width,height)

function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	context.fillStyle = "#000000"
	context.fillRect(50, 50, 100, 100);
}

</script>
</body>
</html>
