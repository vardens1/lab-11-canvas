<DOCTYPE html>

<html>
<head>
		<title>Three Circles</title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>

//context.fillRect(x,y,width,height)

//circle
//context.beginPath();
//context.arc(x,y,radius,startangle,endangle,clockwise);
//context.closePath();
//context.fill();

function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");

	context.fillStyle = "#ff0000"
	context.beginPath();
	context.arc(150, 150, 100, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#0000ff"
	context.beginPath();
	context.arc(150, 150, 75, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

	context.fillStyle = "#00ff00"
	context.beginPath();
	context.arc(150, 150, 50, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();

}

</script>
</body>
</html>
