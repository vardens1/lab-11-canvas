<DOCTYPE html>

<html>
<head>
		<title>Custom Circle</title>
</head>
<body onload="draw()">
<canvas id="sketch" width"300" height="300">
</canvas>
<script>

//context.fillRect(x,y,width,height)

//circle
//context.beginPath();
//context.arc(x,y,radius,startangle,endangle,clockwise);
//context.closePath();
//context.fill();

function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	var color = prompt("Enter a color");
	var radius = prompt("Enter a radius");

	if(color == "red") {
		color = "#ff0000"
	}

	if(color == "green") {
		color = "#00ff00"
	}
	
	if(color == "blue") {
		color = "#0000ff"
	}

	context.fillStyle = color

	context.beginPath();
	context.arc(150, 150, radius, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}

</script>
</body>
</html>
