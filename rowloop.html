<DOCTYPE html>

<html>
<head>
		<title>Row Loop</title>
</head>
<body onload="draw()">
<canvas id="sketch" width="900" height="900">
</canvas>
<script>

//context.fillRect(x,y,width,height)

//circle
//context.beginPath();
//context.arc(x,y,radius,startangle,endangle,clockwise);
//context.closePath();
//context.fill();

function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	var xtranslate = 0;

	for(i = 0; i < 5; i = i + 1) {
		context.fillStyle = "#ff69b4"

		context.beginPath();
		context.arc(20 + xtranslate, 65, 15, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
		xtranslate = xtranslate + 40;
	}
}

</script>
</body>
</html>
